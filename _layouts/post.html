---
layout: default
title: {{page.title}}
permalink: /:slug
---
<h1>{{page.title}}</h1>
<div class="post-meta">
    <div class="post-date">
        {{page.date | date: "%Y-%m-%d"}}
    </div>
    <div class="post-tags">
        {{page.tags | array_to_sentence_string: ''}}
    </div>
</div>
<div class="post-content">
    {{content}}
</div>
