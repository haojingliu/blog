---
layout: default
title: {{page.title}}
---
<h1>{{page.title}}</h1>
<div class="post-meta">
    <div class="post-date">
        {{page.date | date: "%Y-%m-%d"}}
    </div>
    <div class="post-tags">
        <span>[
          {% for tag in page.tags %}
            {% capture tag_name %}{{ tag }}{% endcapture %}
            <code>{{ tag_name }}</code>
          {% endfor %}
        ]</span>
    </div>
</div>
<div class="post-content">
    {{content}}
</div>
{% include disqus.html %}
