<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
    <title>{% if page.title %} {{ page.title }} | {% endif %}文天青的博客</title>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?dffcee77881c003cfab17af13a83a5ed";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
    {% if site.tags != "" %}
        {% include collecttags.html %}
    {% endif %}
    <nav class="navbar navbar-expand-lg ">
        <!-- Navbar content -->
        <a class="navbar-brand" href="{{ site.baseurl }}/index.html">文天青的自留地</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}/about.html"></a>
                </li>
            </ul>
        </div>
        <form class="form-inline" target="_blank" action="https://www.bing.com/">
            <input class="form-control mr-sm-2" name="q" type="search" placeholder="">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container wrapper">
        <div class="row">
            <div class="col-lg-8">
                <div class="section rounded">
                {{ content }}
                </div>
            </div>
            <div class="col-lg-4">
                <div class="section rounded">
                    {% include about.html %}
                </div>
                <div class="section rounded invisible">
                    {% include tags.html %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
