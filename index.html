---
layout: default
title: 首页
---

<ul>
    {% for post in site.posts %}
    <li> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} {{ post.title }}</a></li>
    {% endfor %}
</ul>

<ul style="display: none;">
    {% for member in site.data.members %}
    <li>
        <a href="https://github.com/{{ member.github }}">
            {{ member.name }}
        </a>
    </li>
    {% endfor %}
</ul>
